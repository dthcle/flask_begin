<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <link rel="stylesheet" href="{{ url_for('static', filename='article_style.css') }}">
    <h1>{% block article_title %}{% endblock %}</h1>
    <HR>
    <div id="article_content">
        {% block content %}{% endblock %}
    <br>
        <img src="{% block image_address %}{% endblock %}">
    </div>
    <div id="footer">
        {{ footer }}
    </div>
</body>
</html>
